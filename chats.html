<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Chats</title>
</head>
<body>
  <header class="top-header">
     <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i><!-- plane icon -->
        <i class="fa fa-wifi"></i><!-- wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i><!-- moon icon -->
        <i class="fab fa-bluetooth-b"></i><!-- bluetooth icon -->
        <span class="header__battery">66% <i class="fas fa-battery-full"></i><!-- battery icon --> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar"> <!-- 검색 창 -->
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list"> <!-- 채팅창 리스트 ul-->
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content"> <!-- 첫 번째 컬럼 -->
            <img src="images/avatar.jpg"> <!-- 이미지 -->
            <div class="chat__preview"> <!-- div 태그로 또 나눔 -->
              <h3 class="chat__user">Lynn</h3>
              <span class="chat__last-message">Hello! This is a test message</span>
            </div>
          </div>
          <span class="chat__date-time"> <!-- 두 번째 컬럼 -->
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content"> <!-- 첫 번째 컬럼 -->
            <img src="images/avatar.jpg"> <!-- 이미지 -->
            <div class="chat__preview"> <!-- div 태그로 또 나눔 -->
              <h3 class="chat__user">KaKaoTalk</h3>
              <span class="chat__last-message">You logged into KaKaoTalk PC from the PC</span>
            </div>
          </div>
          <span class="chat__date-time"> <!-- 두 번째 컬럼 -->
            July 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
